# Test default log file name template: log-{ProgramName}-{time}.log

class: default-log-file-tests
tags: [cycodt, logger]
tests:

- name: Test default log file name template for cycodt
  steps:
  - name: Run cycodt and verify log file
    bash: |
      cycodt version --log
      cycodmd log-cycodt-*.log exception-log-*.log
    expect-regex: |
      Version:
      log-cycodt-[0-9]+\.log
      File logger initialized with file:
      Memory logger configured to dump to
      exception-log-cycodt-[0-9]+\.log
      Logging system fully initialized
    not-expect-regex: |
      ## exception-log-.*\.log
  
  - name: Clean up test log files
    bash: |
      rm -f log-cycodt-*.log exception-log-cycodt-*.log
      echo "Cleanup completed"
    expect-regex: |
      Cleanup completed