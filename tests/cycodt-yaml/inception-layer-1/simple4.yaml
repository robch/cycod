class: simple4
optional: check-expect-exit-code
tests:

- name: fails when exit code is 1
  bash: |
    echo hello
    exit 1

- name: successfully expects exit code 1
  bash: |
    echo hello
    exit 1
  expect-exit-code: 1
  expect-regex: |
    hello

- name: fails when exit code is not 2
  bash: |
    echo hello
    exit 1
  expect-exit-code: 2

- name: successfully expects exit code 2
  bash: |
    echo hello
    exit 2
  expect-exit-code: 2
  expect-regex: |
    hello

