class: run-tests
tag: inception
tests:
- name: run_simple_test
  run: cycodt run --file simple.yaml --output-file test-results-simple.trx
  expect-regex: |
    Found 1 test...

    Starting test: yaml.simple.simple::running simple process@[0-9a-f]{6}
    Passed \(.*\): yaml.simple.simple::running simple process@[0-9a-f]{6}

    TEST RESULT SUMMARY:

    Passed: 1 \(100.0%\)

    Tests: 1
    Results: .*[\\/]tests[\\/]cycodt-yaml[\\/]inception-layer-1[\\/]test-results-simple.trx

