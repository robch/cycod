class: expect-exit-code-tests
tag: inception
tests:
- name: cycodt run --file simple4.yaml
  run: cycodt run --file simple4.yaml --include-optional check-expect-exit-code --output-file test-results-simple4.trx
  expect-exit-code: 1
  expect-regex: |
    ^Found 4 tests\.\.\.\r?$\n
    ^\r?$\n
    ^Starting test: yaml.simple4.simple4::fails when exit code is 1@[0-9a-f]{6}\r?$\n
    ^Failed \(\d+ ms\): yaml.simple4.simple4::fails when exit code is 1@[0-9a-f]{6}\r?$\n
    ^at .*cycodt-yaml[\\/]inception-layer-1[\\/]simple4\.yaml\(5\)\r?$\n
    ^echo hello\r?$\n
    ^exit 1\r?$\n
    ^EXIT CODE: 1\r?$\n
    ^\r?$\n
    ^Starting test: yaml.simple4.simple4::successfully expects exit code 1@[0-9a-f]{6}\r?$\n
    ^Passed \(\d+ ms\): yaml.simple4.simple4::successfully expects exit code 1@[0-9a-f]{6}\r?$\n
    ^Starting test: yaml.simple4.simple4::fails when exit code is not 2@[0-9a-f]{6}\r?$\n
    ^Failed \(\d+ ms\): yaml.simple4.simple4::fails when exit code is not 2@[0-9a-f]{6}\r?$\n
    ^at .*cycodt-yaml[\\/]inception-layer-1[\\/]simple4\.yaml\(18\)\r?$\n
    ^echo hello\r?$\n
    ^exit 1\r?$\n
    ^EXIT CODE: 1\r?$\n
    ^\r?$\n
    ^Starting test: yaml.simple4.simple4::successfully expects exit code 2@[0-9a-f]{6}\r?$\n
    ^Passed \(\d+ ms\): yaml.simple4.simple4::successfully expects exit code 2@[0-9a-f]{6}\r?$\n
    ^\r?$\n
    ^FAILURE SUMMARY:\r?$\n
    ^Failed \(\d+ ms\): yaml.simple4.simple4::fails when exit code is 1@[0-9a-f]{6}\r?$\n
    ^at .*cycodt-yaml[\\/]inception-layer-1[\\/]simple4\.yaml\(5\)\r?$\n
    ^echo hello\r?$\n
    ^exit 1\r?$\n
    ^EXIT CODE: 1\r?$\n
    ^\r?$\n
    ^Failed \(\d+ ms\): yaml.simple4.simple4::fails when exit code is not 2@[0-9a-f]{6}\r?$\n
    ^at .*cycodt-yaml[\\/]inception-layer-1[\\/]simple4\.yaml\(18\)\r?$\n
    ^echo hello\r?$\n
    ^exit 1\r?$\n
    ^EXIT CODE: 1\r?$\n
    ^\r?$\n
    ^TEST RESULT SUMMARY:\r?$\n
    ^\r?$\n
    ^Passed: 2 \(50\.0%\)\r?$\n
    ^Failed: 2 \(50\.0%\)\r?$\n
    ^\r?$\n
    ^Tests: 4 \(.*\)\r?$\n
    ^Results: .*cycodt-yaml[\\/]inception-layer-1[\\/]test-results-simple4\.trx\r?$\n
