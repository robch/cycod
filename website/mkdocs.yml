site_name: CHATX Documentation
repo_url: https://github.com/robch/chatx

theme:
  logo: assets/chatx.png
  name: material
  icon:
    annotation: material/arrow-right-circle 
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.footer
  - navigation.indexes
  - navigation.top
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotation
  - content.code.copy
  language: en
  palette:
  - scheme: default
    toggle: 
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
    primary: black
    accent: indigo
  - scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
    primary: black
    accent: indigo

extra_css:
  - assets/extra.css
  - assets/cli-toggle.css

extra_javascript:
  - js/cli-toggle.js

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/robch/chatx

validation:
  links:
    absolute_links: relative_to_docs
    anchors: warn
    unrecognized_links: warn

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower      
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["docs", "docs/snippets", "snippets"]
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html

copyright: |
  &copy; 2025 <a href="https://github.com/robch/" target="_blank" rel="noopener">Rob Chambers</a>

